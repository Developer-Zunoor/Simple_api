<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Simple Api</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      </head>
      <body>
        <div class="container">
        <div class="alt-h">
          <h1>Check Response</h1>
        </div>
            <div class="label">
          <label>Ask Anything...</label>
        
          <input id="input" type="text" placeholder="Enter text here" onkeypress="handleKeyEnter(event)" value="" required></input>
        </div>
        <div class="alt">
            <button id="button" type="submit">Get Answer</button>
        </div>
            <p id="error"></p>

          <div id="answer">
          </div>
        </div>





        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>






        <script src="/script.js"></script>
      </body>
    
</html>
